<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="main">
        <div id="container">
            <div id="visor-container">
                <div id="main-visor"></div>
            </div>
            <div id="calculator">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="clear" class="operator">CLEAR</button>
                <button id="three">3</button>
                <button id="four">4</button>
                <button id="add" class="operator">+</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="minus" class="operator">-</button>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="mult" class="operator">*</button>
                <button id="nine">9</button>
                <button id="zero">0</button>
                <button id="division" class="operator">/</button>
                <!-- <button id="point">.</button> -->
                <button id="equals" class="operator">=</button>
            </div>
        </div>
    </div>
</body>
</html>
